<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="css/styles.css">

</head>

<body>
  <div class="container">
    <div class="row ">
      <div class="col col-left  ">
        <img class="bg-pattern" src="images/bg-pattern-desktop.svg" alt="">
        <div class="wrapper">
          <div class="content-wrapper">
            <img class="logo" src="images/logo.svg" alt="">
            <h1 class=""><span class="">We're</span> coming soon</h1>
            <p class="">Hello fellow shoppers! We're currently building our new fashion store.
              Add your email below to stay up-to-date with announcements and our launch deals.</p>
            <div class="email-wrapper guide ">
              <input type="email" id="email" placeholder="Email Address" name="email">
              <button class="btn-email" type="button" name="button"> <img src="images/icon-arrow.svg" alt=""> </button>
            </div>
          </div>
        </div>
      </div>
      <div class="col col-right">
        <img class="hero-img" src="images/hero-desktop.jpg" alt="">
      </div>
    </div>
  </div>


  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Brian Carlo Birondo</a>.
    </p>
  </footer>

  <script src="css/script.js" charset="utf-8"></script>
</body>

</html>
